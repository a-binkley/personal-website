<div id="contact-wrapper">
    <p>{{ blurb }}</p>
    <a id="emailLink" [href]="`mailto:${emailAddress}`">{{ emailAddress }}</a>
    <p-button icon="pi pi-copy" ariaLabel="copy" [dt]="emailCopyBtn" (onClick)="copyEmail()" />
    <p style="margin: 20px 0 0 0">
        or on
        <a href="https://www.linkedin.com/in/adrian-binkley/" target="_blank">LinkedIn</a>
    </p>
</div>
